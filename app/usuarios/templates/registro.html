{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block main %}
    <form method="POST" action="/registro">
        {{ form.hidden_tag() }}
        <fieldset>
            <legend>Perfil</legend>
            {{ form.nombre.label }} {{ form.nombre }}
            {{ form.password.label }} {{ form.password }}
            {{ form.foto_perfil.label }} {{ form.foto_perfil }}
        </fieldset>
        {{ form.submit }}
    </form>
{% endblock %}
